<div class="top_title">Cărțile mele</div>
<div class="shape-img">
  <img
    class="background_title"
    src="../../../assets/img/background_for_title.png"
  />
</div>

<div class="content">
  <div class="buttons_top">
    <button mat-raised-button class="book_btn" routerLink="/add-book">
      Adăugați o carte
    </button>
    <form [formGroup]="sortFormGroup" class="sortForm">
      <mat-form-field class="form-field-sort" appearance="fill">
        <mat-label>Sortează</mat-label>
        <mat-select
          formControlName="sorting"
          (selectionChange)="change($event)"
        >
          <mat-option *ngFor="let sorting of sortings" [value]="sorting">
            {{ sorting }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field-sort" appearance="fill">
        <mat-label>Filtrează</mat-label>
        <mat-select
          formControlName="category"
          (selectionChange)="changeCategory($event)"
        >
          <mat-option
            *ngFor="let category of categories"
            [value]="category.name"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="36px grid" class="main-container">
    <div *ngFor="let book of books">
      <mat-card>
        <mat-card-header class="header">
          <mat-card-title class="title"
            ><b>{{ book.title }}</b></mat-card-title
          >

          <!-- <mat-card-title class="title"
            ><b>Alba ca Zapada si cei 7 pitici</b></mat-card-title
          > -->
        </mat-card-header>

        <img
          class="img_card"
          mat-card-image
          [src]="createImgPath(book.image)"
          fxLayoutAlign="center"
        />

        <mat-card-content>
          <p class="author">{{ book.author }}</p>
          <p>{{ book.price }} LEI</p>
        </mat-card-content>
        <mat-card-actions class="buttons">
          <button
            mat-raised-button
            color="warn"
            (click)="getBookById(book)"
            class="details_btn"
          >
            Detalii
          </button>
          <button
            class="details_btn"
            mat-raised-button
            color="warn"
            [routerLink]="['/edit-book', book.id]"
          >
            Edit
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
