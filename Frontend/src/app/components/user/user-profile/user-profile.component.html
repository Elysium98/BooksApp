<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <img
        src="https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png"
        mat-card-avatar
      />
      <mat-card-title>Update your profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nume</mat-label>
            <input matInput type="text" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Prenume</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Studii</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
