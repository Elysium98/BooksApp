<div *ngIf="currentBook" class="img_div">
  <img
    class="img"
    [src]="createImgPath(currentBook.image)"
    fxLayoutAlign="center"
  />
</div>

<input
  #file
  (change)="uploadFile(file.files)"
  type="file"
  style="display: none"
/>

<div class="add_img_div">
  <button
    class="add_img_btn"
    type="button"
    mat-raised-button
    color="warn"
    (click)="file.click()"
  >
    Schimbați imaginea cărții
  </button>
</div>
