  <div class="carousel">
    <mat-carousel
      timings="450ms ease-in"
      [autoplay]="true"
      color="accent"
      maxWidth="auto"
      [interval]="5000"
      [proportion]="55"
      [maintainAspectRatio]="true"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>
  </div>

  <div class="title">Ultimele cărți adăugate</div>
  <div class="books">
    <div *ngFor="let book of books$ | async">
      <mat-card class="note">
        <mat-card-header>
          <mat-card-title>
            {{ book.title }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="content-note">
          <p>Autor: {{ book.author }}</p>
          <p>Editura: {{ book.publishing }}</p>
          <p>Numar pagini: {{ book.page }}</p>
          <p>Limba: {{ book.language }}</p>
          <p>Categorie: {{ book.category.name }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
